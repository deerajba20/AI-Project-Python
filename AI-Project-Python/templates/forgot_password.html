{% extends "layout.html" %}
{% block title %}Forgot Password{% endblock %}
{% block content %}
<div class="max-w-md mx-auto text-center">
    <h2 class="text-3xl mb-4">Reset Your Password</h2>
    <p class="mb-6">Enter your email and we'll send a One-Time Password (OTP) to reset your password.</p>

    <form method="POST" action="{{ url_for('forgot_password') }}" class="space-y-4">
        <div>
            <label for="email" class="sr-only">Email Address</label>
            <input type="email" name="email" id="email" required placeholder="Email Address" class="form-input w-full text-center">
        </div>
        <div>
            <button type="submit" class="btn w-full">
                Send OTP
            </button>
        </div>
    </form>
    <p class="mt-6 text-center text-sm">
        Remembered your password?
        <a href="{{ url_for('login') }}" class="font-medium hover:underline">
            Login here
        </a>
    </p>
</div>
{% endblock %}
