{% extends "layout.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="max-w-md mx-auto">
    <h2 class="text-3xl text-center mb-6">Choose a New Password</h2>

    <form id="resetForm" method="POST" action="{{ url_for('reset_password') }}" class="space-y-4">
        <div>
            <label for="password" class="sr-only">New Password</label>
            <input type="password" name="password" id="password" required placeholder="New Password" class="form-input w-full">
        </div>
        <div>
            <label for="confirm_password" class="sr-only">Confirm New Password</label>
            <input type="password" name="confirm_password" id="confirm_password" required placeholder="Confirm New Password" class="form-input w-full">
        </div>
        <div>
            <button type="submit" class="btn w-full">
                Update Password
            </button>
        </div>
    </form>
</div>
{% endblock %}
{% block scripts %}
<script>
    document.getElementById('resetForm').addEventListener('submit', function(event) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;

        if (password !== confirmPassword) {
            event.preventDefault();
            showAlert('Passwords do not match. Please try again.', false);
        }
    });
</script>
{% endblock %}
